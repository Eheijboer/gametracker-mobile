<div class="container">
    <div class="search">
        <input type="text" class="searchfield" placeholder="Search" [(ngModel)]="searchText">
        <button type="button" class="button"><span class="fa fa-search"></span></button>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Device</th>
            <th>Lowest</th>
            <th>shop</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let value of values | filter:searchText">
            <td>
                <img  *ngIf="value.objectType == 1" src="../../assets/images/game.png" width="20">
                <img  *ngIf="value.objectType == 2" src="../../assets/images/accessory.png" width="20">
            </td>
            <td>{{value.name}}</td>
            <td>{{value.device.shortname}}</td>
            <td>&euro;{{value.gameObjectShop[0].price}}</td>
            <td>{{value.gameObjectShop[0].price}}</td>
        </tr>
        </tbody>
    </table>
</div>

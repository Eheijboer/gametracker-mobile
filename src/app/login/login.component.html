<div class="login">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-7 align-center">
                <div class="login-card" *ngIf="!loggedIn()">
                    <h1>Sign in</h1>
                    <form (ngSubmit)="login()" #loginForm="ngForm">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Email"  [(ngModel)]="model.email">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="model.password">
                        <input type="submit" name="submit" value="Sign in">
                    </form>
                </div>
                <h1 *ngIf="loggedIn()">You are already logged in</h1>
                <a *ngIf="loggedIn()" href="/home">Go to home</a>
            </div>
        </div>
    </div>
</div>
